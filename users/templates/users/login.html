{% extends 'base.html' %}

{% block content %}


<div class="form-content my-3 p-3">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                  <div class="card-header justify-content-center">
                    <h3 class="font-weight-light my-1 text-center">Sign In</h3>
                  </div>
               
                  <div class="card-body">
                      <form method="POST">
                          {% csrf_token %}
                          <div class="form-row">
                              <div class="col-md-10 offset-md-1">
                                  <div class="form-group d-flex flex-column">
                                      <label class="small mb-1">Username</label>
                                      {{ login_form.username }}
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-md-10 offset-md-1">
                                  <div class="form-group  d-flex flex-column">
                                    <label class="small mb-1">Password</label>
                                    {{ login_form.password }}
                                  </div>
                              </div>
                          </div>
            
                          <div class="form-row">
                              <div class="col-md-10 offset-md-1">
                                  <div class="form-group mt-0 mb-1">
                                    <button name="login" class="col-md-12 btn btn-dark" id="login">Sign in</button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="card-footer text-center">
                      <div class="small">
                          <a href="/register">Don't have an account yet? Go to signup</a><br>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
